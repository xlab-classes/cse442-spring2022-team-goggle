{% extends 'base.html' %}
{% block title%}Home{% endblock%}


{%block content%}
<h1><u>My Profile:</u> {{user.first_name + " " + user.last_name}}</h1>
<ul class="list-group list-group-flush" id="user_info">
  <li class="list-group-item">
    <p>first name: {{user.first_name}}</p>
  </li>
  <li class="list-group-item">
    <p>last name: {{user.last_name}}</p>
  </li>
  <li class="list-group-item">
    <p>email: {{user.email}}</p>
  </li>
  <li class="list-group-item">
    <p>number of recipes: {{recipe_count}}</p>
  </li>

</ul>


{%endblock%}
