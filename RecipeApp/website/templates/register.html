{% extends 'base.html' %}
{% block title%}Register{% endblock%}


{%block content%}
<form method="POST">
  <h3 align="center">Registration</h3>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"></input>

    <label for="firstName">First Name:</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="first name"></input>

    <label for="lastname">Last Name:</label>
    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="last name"></input>

    <label for="password">Password:</label> (7 characters or more)
    <input type="password" class="form-control" id="password" name="password" placeholder="password"></input>


  </div>
  <br />
  <button type="submit" class="btn btn-primary">Register</button>

</form>


{%endblock%}
